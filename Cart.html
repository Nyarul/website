<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cart | Bundle & Thrift</title>
        <link rel="stylesheet" href="Home.css">
        <link href="https://fonts.googleapis.com/css2?
        family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body{
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(#fff, rgb(236, 77, 77));
    }

        .cart-container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* Ensures it takes up available space */
        }

        .header {
            width: 100%;
            background: radial-gradient(#fff, rgb(236, 77, 77));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }


        .cart-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-details {
            display: flex;
            align-items: center;
        }

        .item-image {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            object-fit: cover;
        }

        .item-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-bundle {
            font-size: 14px;
            color: #555;
        }

        .item-actions {
            display: flex;
            align-items: center;
        }

        .quantity {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .quantity input {
            width: 40px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .remove-btn {
            color: #d9534f;
            cursor: pointer;
        }

        .summary {
            margin-top: 20px;
            text-align: right;
        }

        .total-price {
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }
        
    </style>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const cartItemsContainer = document.querySelector(".cart-container");
    const totalPriceElement = document.querySelector(".total-price");

    function calculateTotalPrice() {
        let total = 0;
        const cartItems = document.querySelectorAll(".cart-item");
        cartItems.forEach(item => {
            const quantityInput = item.querySelector(".quantity input");
            const itemPrice = parseFloat(item.getAttribute("data-price"));
            const quantity = parseInt(quantityInput.value, 10);
            total += itemPrice * quantity;
        });
        totalPriceElement.textContent = `Total: MYR ${total.toFixed(2)}`;
    }

    function attachEventListeners(item) {
        const removeBtn = item.querySelector(".remove-btn");
        const quantityInput = item.querySelector(".quantity input");

        quantityInput.addEventListener("input", () => {
            calculateTotalPrice();
        });

        removeBtn.addEventListener("click", () => {
            item.remove();
            calculateTotalPrice();
        });
    }

    const initialCartItems = document.querySelectorAll(".cart-item");
    initialCartItems.forEach(item => attachEventListeners(item));

    calculateTotalPrice();
});

    </script>
</head>
<body>
